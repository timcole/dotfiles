allow_remote_control true

cursor_shape block

font_family      Operator Mono Lig Book
bold_font        Operator Mono Book
italic_font      Operator Mono Lig Book Italic
bold_italic_font Operator Mono Lig Book Italic

font_size 16.0

macos_quit_when_last_window_closed yes
macos_show_window_title_in         none
macos_titlebar_color               background

map cmd+c        copy_to_clipboard
map cmd+v        paste_from_clipboard
map shift+insert paste_from_clipboard

url_style           single
open_url_modifiers  ctrl
macos_option_as_alt yes

adjust_column_width 0
active_border_color #62AEEF

map alt+1 goto_tab 1
map alt+2 goto_tab 2
map alt+3 goto_tab 3
map alt+4 goto_tab 4
map alt+5 goto_tab 5
map alt+6 goto_tab 6
map alt+7 goto_tab 7
map alt+8 goto_tab 8
map alt+9 goto_tab 9
map alt+0 goto_tab 0

tab_bar_edge            bottom
tab_bar_style           separator
tab_separator           ""
active_tab_background   #62AEEF
inactive_tab_background #2C313A
tab_bar_background      #2C313A
tab_bar_margin_width    1.5

repaint_delay 8
input_delay 2
sync_to_monitor yes
enable_audio_bell no

include colors.conf
